<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

        <div class="section section1">

        </div>

                <img src="./images/qb7_btn.png" alt="">

            <div class="p4">
                <img src="./images/p2pop1.png" alt="" class="pop1">
                <img src="./images/p2pop2.png" alt="" class="pop2">
                <img src="./images/p2pop3.png" alt="" class="pop3">
                <img src="./images/p2pop4.png" alt="" class="pop4">

            <div class="title4">
                    <img src="./images/p2t1.png" alt="">
